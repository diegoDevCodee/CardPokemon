<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/charizard.png" type="image/x-icon" />
    <title>Card Pokemon</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="./img/fondoencabezado.svg"
          alt="card bg"
          class="card_header"
        />
        <div class="card_body">
          <div class="card_body--contentImg">
            <img
              class="card_body--contentImg__img"
              src="./img/charizard.png"
              alt="Charizard"
              width="150"
            />
          </div>

          <h1 class="card_body--title">
            Charizard
            <span>#26</span>
          </h1>

          <p class="card_body--text">coleccionable</p>
        </div>
        <div class="card_footer">
          <div class="card_footer--power">
            <h3>Poder</h3>
            <img src="./img/fuego.png" alt="fuego" width="35" />
          </div>

          <div class="card_footer--power">
            <h3>Resistencia</h3>
            <img src="./img/castillo.png" alt="castillo" width="35" />
          </div>

          <div class="card_footer--power">
            <h3>Bonus</h3>
            <img src="./img/cofre.png" alt="cofre" width="35" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
